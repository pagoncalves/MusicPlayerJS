<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>

<body>
    <div id="display">
        Display
    </div>

    <div>
        <button onclick="on()" id="ligar">Liga/Desliga</button>

    </div>

    <div>
        <button onclick="Play()"> > </button>
        <button onclick="Pause()">||</button>
        <button onclick="Parar()">O</button>
    </div>
    <div>
        <button onclick="Prox()">Proxima</button>
        <button onclick="Ant()">Anterior</button>
    </div>
    <div>
        <button onclick="Mais()"> + Volume</button>
        <button onclick="Menos()"> - Volume</button>
    </div>

<script src="mplayer.js"></script>
</body>

</html>
